<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilian Ouvrard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/typewritting.js" defer></script>
    <script src="./js/menu.js" defer></script>
    <script src="./js/barba.js" defer></script>
    <script src="./js/fontawesome.min.js" defer></script>
    <script src='https://cdn.jsdelivr.net/npm/@barba/core'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js'></script>
</head>

<body data-barba="wrapper">
    <!-- background vertical line -->
    <div class="bg_section">
        <div class="bg_white_vertical_line"></div>
        <span class="bg_vertical_line"></span>
        <span class="bg_vertical_line"></span>
        <span class="bg_vertical_line"></span>
        <span class="bg_vertical_line"></span>
        <span class="bg_vertical_line"></span>
        <span class="bg_vertical_line"></span>
        <span class="bg_vertical_line"></span>
        <span class="bg_vertical_line"></span>
    </div>
    <!--  -->

    <!-- menu -->
    <div id="bg_menu" class="d_none">
        <div class="bg_menu_text">
            <p>menu</p>
        </div>
        <a id="home_option" class="bg_link_option vertical_divider active_hover" href="index.html">
            <span class="myx_auto">accueil</span>
        </a>
        <a id="about_option" class="bg_link_option vertical_divider" href="./about.html">
            <span class="myx_auto">à propos</span>
        </a>
        <a id="projects_option" class="bg_link_option vertical_divider" href="projets.html">
            <span class="myx_auto">projets</span>
        </a>
        <a id="contact_option" class="bg_link_option vertical_divider" href="contact.html">
            <span class="myx_auto">contact</span>
        </a>
        <div id="bg_menu_selected" class="bg_option_selected"></div>
    </div>
    <!--  -->

    <!-- menu transition -->
    <div id="transition_menu">
        <div class="transition_color"></div>
        <div class="transition_color transition_color_2"></div>
    </div>
    <!--  -->

    <div class="content">
        <!-- header -->
        <div class="header">
            <div>
                <a class="prevent" href="./index.html"><img class="logo" src="./images/logo.svg" alt="logo" /></a>
                <div id="menu_icon">
                    <a class="menu">
                        <div class="line_1"></div>
                        <div class="line_2"></div>
                        <div class="line_3"></div>
                    </a>
                </div>
            </div>
        </div>
        <!--  -->

        <!-- home content -->
        <section data-barba="container" data-barba-namespace="slide-menu" data-background="#161636">
            <main>
                <div class="home_left_section">
                    <div>
                        <div class="d_flex">
                            <p id="typewritter_text"></p><span class="typewritter_underscore"></span>
                        </div>
                        <h1 class="home_presentation">Hey. Moi c'est Lilian</h1>
                        <p class="home_description">Ravie de vous voir ici, sur mon portfolio !<br>Je vous laisse visiter, n'hesitez pas à me contacter.</p>
                        <a class="main_link" href="./about.html">Consulter mon profil<i class="fad fa-long-arrow-right"></i></a>
                    </div>
                </div>

                <div class="home_right_section">
                    <div class="home_parallax" id="parallax">
                        <div class="div_element_parallax" data-depth-x="0" data-depth-y="0">
                            <div class="img_element_parallax"></div>
                        </div>
                        <div class="div_element_parallax" data-depth-x="0.2" data-depth-y="0.2">
                            <div class="img_element_parallax"></div>
                        </div>
                        <div class="div_element_parallax" data-depth-x="0.35" data-depth-y="0.35">
                            <div class="img_element_parallax"></div>
                        </div>
                        <div class="div_element_parallax" data-depth-x="0.6" data-depth-y="0.7">
                            <div class="img_element_parallax"></div>
                        </div>
                        <div class="div_element_parallax" data-depth-x="0.3" data-depth-y="0.3">
                            <div class="img_element_parallax"></div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
        <!--  -->

    </div>

    <!-- Enable parallax effect -->
    <script>
        let scene = document.querySelector('#parallax');
        let parallax = new Parallax(scene);
    </script>
    <!--  -->

</body>

</html>
